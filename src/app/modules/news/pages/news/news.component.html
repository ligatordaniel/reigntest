<div class="AllContainer">

  <app-options-buttons></app-options-buttons>

  <div class="dropDownPosition">
    <div class="dropdown">
      <button class="dropbtn">
        Select your news 
        <div class="svgPosition">
          <svg class="ChevronCompactDown" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
          </svg>
        </div>
      </button>
      <div class="dropdown-content">
      <a (click)="loadAngular(0)">
        <img  src="../../../../../assets/logos/iconoAngular.png" alt="logoAngular">
        <span class="dropSpan">Angular</span>
      </a>
      <a (click)="loadReact(0)">
        <img src="../../../../../assets/logos/iconoReact.png" alt="logoReact">
        <span class="dropSpan">Reacts</span>
      </a>
      <a (click)="loadVue(0)">
        <img src="../../../../../assets/logos/iconoVue.png" alt="logoVue">
        <span class="dropSpan">Vuejs</span>
      </a>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="spinner-border text-info loadingStyle" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="grid-responsive" *ngIf="allNews">
    <div class="gridBox" *ngFor="let news of allNews">
      <div class="sub-grid">
        
        <div>
          <img class="logoTime" src="../../../../../assets/logos/iconWatch.png" alt="iconWatch">
          <span> {{ news.created_at }}</span>
          <p class="mainText">{{news.story_title | slice: 0 : 50 }}</p>
        </div>

        <div class="heartBox">
          <div class="heart" >
            <img *ngIf="!news.isFavorite"
            (click)="markAsFavorite(news)" src="../../../../../assets/logos/outlineHeart.png" alt="heartLogo">
            <img *ngIf="news.isFavorite"
            (click)="markAsFavorite(news)" src="../../../../../assets/logos/redheart.png" alt="heartLogo">
         </div>
        </div>

      </div>

    </div>


  </div>
 

</div>
