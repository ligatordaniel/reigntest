<div class="AllContainer">

  <app-options-buttons></app-options-buttons>

  <div *ngIf="loading" class="spinner-border text-info loadingStyle" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div *ngIf="!showMessageNoFavorites" class="noFavorites">
    <p class="noFavoritesText">
      You have no faves...
    </p>
  </div>

  <div class="grid-responsive" *ngIf="allFavoriteNews">
    <div class="gridBox" *ngFor="let news of allFavoriteNews">
      <div class="sub-grid">
        
        <div>
          <img class="logoTime" src="../../../../../assets/logos/iconWatch.png" alt="iconWatch">
          <span> {{ news.created_at }}</span>
          <p class="mainText">{{news.story_title | slice: 0 : 50 }} 
            <!--<span *ngIf="news.story_title.length > 50">...</span>--></p>
        </div>

        <div class="heartBox">
          <div class="heart">
            <img *ngIf="!news.favorite"
            (click)="markAsFavorite(news.created_at, news.story_title, news.objectID, news.objectID)" src="../../../../../assets/logos/outlineHeart.png" alt="heartLogo">
            <img *ngIf="news.favorite"
            (click)="removeFavorite(news.objectID)" src="../../../../../assets/logos/redheart.png" alt="heartLogo">
         </div>
        </div>

      </div>

    </div>


  </div>
 

</div>
